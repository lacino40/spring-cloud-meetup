<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Service</title>
    <link rel="stylesheet" th:href="style.css">
    <link rel="icon" th:href="sonalake.png" />
</head>
<body>

<!-- Top panel -->
<div class="header">
    <!-- Logo&Service -->
    <div class="logo-section">
        <img th:src="sonalake.png" alt="logo">
        <div class="logo-label-wrapper">
            <span class="logo-label">Weather Service</span>
            <span class="service-tagline">by Spring cloud</span>
        </div>
    </div>

    <!-- Location selection -->
    <div class="controls-section">
        <form action="/forecast/submit" method="post">
            <label for="locationOption"></label>
            <select id="locationOption" name="selectedLocation" class="comboBox">
                <!--/*@thymesVar id="locationsOptions" type="com.sonalake.meetup.service.web.dto.ComboOption"*/-->
                <!--/*@thymesVar id="value" type="string"*/-->
                <!--/*@thymesVar id="text" type="string"*/-->
                <!--/*@thymesVar id="selectedLocation" type="string"*/-->
                <option th:each="option : ${locationsOptions}"
                        th:text="${option.text}"
                        th:value="${option.value}"
                        th:selected="${option.value == selectedLocation}"></option>
            </select>
            <input type="submit" value="Forecast" class="button">
        </form>
    </div>

</div>

<!--TODO-->


<!--/*@thymesVar id="showWeatherDetails" type="boolean"*/-->
<div th:if="${showWeatherDetails}" class="card">
    <!--/*@thymesVar id="weatherDto" type="com.sonalake.meetup.service.web.dto.OpenWeatherDto"*/-->
    <img th:src="${weatherDto.iconUrl}" alt="weather-image">
    <div class="card-text">
        <p><!--/*@thymesVar id="weatherDto" type="com.sonalake.meetup.service.web.dto.OpenWeatherDto"*/-->
            <strong th:text="${weatherDto.name}"></strong>
            <span th:text="${weatherDto.main.temp.intValue}"></span>&deg;C<br/>
        </p>
        <p><!--/*@thymesVar id="weatherDto" type="com.sonalake.meetup.service.web.dto.OpenWeatherDto"*/-->
            <span th:text="${weatherDto.displayWeather.main}"></span>,
            <span th:text="${weatherDto.displayWeather.description}"></span><br/>
        </p>
        <p><!--/*@thymesVar id="weatherDto" type="com.sonalake.meetup.service.web.dto.OpenWeatherDto"*/-->
            time:
            <span th:text="${weatherDto.displayTime}"></span><br>
            feels like:
            <span th:text="${weatherDto.main.feels_like.intValue}"></span>&deg;C<br>
            pressure:
            <span th:text="${weatherDto.main.pressure}"></span>hPa<br>
            humidity:
            <span th:text="${weatherDto.main.humidity}"></span>%<br>
            visibility:
            <span th:text="${weatherDto.visibility}"></span>m<br/>
            wind:
            <span th:text="${weatherDto.wind.speed.intValue}"></span>m/s<br/>
            <span th:text="${weatherDto.mock ? 'mock':''}"></span><br/>
        </p>
    </div>
</div>
</body>
</html>
