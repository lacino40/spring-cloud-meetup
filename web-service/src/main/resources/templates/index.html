<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Forecast</title>
</head>
<body>
<form action="/submit" method="post">
    <label for="cityOption">Cities</label>
    <select id="cityOption" name="selectedCity">
        <!--/*@thymesVar id="cityOptions" type="com.sonalake.meetup.service.web.dto.ComboOption"*/-->
        <!--/*@thymesVar id="value" type="com.sonalake.meetup.service.web.dto.ComboOption.value"*/-->
        <!--/*@thymesVar id="text" type="com.sonalake.meetup.service.web.dto.ComboOption.text"*/-->
        <option th:each="option : ${cityOptions}" th:value="${option.value}" th:text="${option.text}"></option>
    </select>
    <input type="submit" value="Forecast">
</form>
<p><!--/*@thymesVar id="selectedCity" type="java"*/-->
    <strong th:text="${selectedCity}"></strong></p>
</body>
</html>
